<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Checkout & Shipping</title>
</head>
<body>
    <main>
     <h1>Checkout</h1>
     <section>
        <h2>Shipping Information</h2>
        <fieldset>
            <legend>Shipping Address</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="street">Street:</label>
            <input type="text" id="street" name="street" required>
            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip" required>
        </fieldset>
        </section>
        <section>
            <h2>Payment</h2>
            <form>
             <fieldset>
                <legend>Payment Method</legend>
                <label for="Gcash">
                    <input type="radio" id="Gcash" name="payment" value="Gcash" required>
                        Gcash
                </label>
                <label for="COD">
                    <input type="radio" id="COD" name="payment" value="COD" required>
                        Cash on Delivery(COD)
                </label>
             </fieldset>
                <button>Place Order</button>
            </form>
        </section>
    </main>
    <aside>
        <h2>Order Summary</h2>
        <ul>
          <li>Perfume - 249.00</li>
          <li>Alcohol Sanitizer - 150.00</li>
          <li>Lotion - 289.00</li>
        </ul>
        <p class="price">Total: 688.00</p>
    </aside>
</body>
</html>
