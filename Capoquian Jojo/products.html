<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initia- scale=1.0">
    <title>Product Listing</title>
</head>
<body>
    <main>
        <h1>My Products</h1>
        <article>
            <img src="perfume1.webp" alt="Perfume 1" width="250" height="250">
            <p>249.00</p>
            <a href="product1.html">View Details</a>
        </article>
        <article>
            <img src="alcohol.webp" alt="Alcohol" width="250" height="250">
            <p>150.00</p>
            <a href="product2.html">View Details</a>
        </article>
        <article>
            <img src="Lotion.webp" alt="Lotion" width="250" height="250">
            <p>289.00</p>
            <a href="product3.html">View Details</a>
    </main>
    <aside>
        <h2>Filters</h2>
        <form>
            <fieldset>
                <legend>Categories</legend>
                <label for="category1">
                    <input type="checkbox" id="category1" name="category" value="perfume">
                    Perfume
                </label>
                <label for="category2">
                    <input type="checkbox" id="category2" name="category" value="alcohol">
                    Alcohol
                </label>
                <label for="category3">
                    <input type="checkbox" id="category3" name="category" value="lotion">
                    Lotion
                </label>
            </fieldset>
            <fieldset>
                <legend>Price Range</legend>
                <label>
                    <input type="radio" id="under-50" name="price" value="under-50">
                    Under 100
                </label>
                <label>
                    <input type="radio" id="50-100" name="price" value="50-100">
                    50 - 200
                </label>
                <label>
                    <input type="radio" id="over-100" name="price" value="over-100">
                    Over 300
                </label>
            </fieldset>
            <button>Apply Filters</button>
        </form>
    </aside>
     
</body>
