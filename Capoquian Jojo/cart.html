<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <main>
        <h2>My Shopping Cart</h2>
        <ul>
            <li>
                <img src="perfume1.webp" alt="Bottle of perfume" width="250" height="250">
                <h3>Perfume</h3>
                <p>249</p>
                <input type="number" aria-label="Quantity for Perfume" min="1" value="1">
            </li>
            
            <li>
                <img src="alcohol.webp" alt="Bottle of alcohol sanitizer" width="250" height="250">
                <h3>Alcohol Sanitizer</h3>
                <p>150</p>
                <input type="number" aria-label="Quantity for Alcohol Sanitizer" min="1" value="1">
            </li>
            
            <li>
                <img src="Lotion.webp" alt="Bottle of lotion" width="250" height="250">
                <h3>Lotion</h3>
                <p>289</p>
                <input type="number" aria-label="Quantity for Lotion" min="1" value="1">
            </li>
        </ul>

        <section>
            <h2>Order Summary</h2>
            <p>Subtotal: 688</p>
        </section>

        <a href="checkout.html" >Proceed to Checkout</a>
    </main>

    <section>
        <p>Your cart is currently empty.</p>
    </section>
</body>
</html>
